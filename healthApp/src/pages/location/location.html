<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="auth.authenticated()">
    
    <ion-card>
      <ion-card-header>
        Reference coordinates
      </ion-card-header>
    
      <ion-card-content>
        <p> Latitude: {{trackingLocation.cutOffLat}} </p>
        <p> Longitude: {{trackingLocation.cutOffLong}} </p>
      </ion-card-content>
    </ion-card>
    
    <button ion-button full color="secondary" icon-left (click)="setLocation()">
      <ion-icon name="locate"></ion-icon>
      Set position
    </button>
    
    <br/>
    
    <button *ngIf="trackingLocation.cutOffLat > 0 && trackingLocation.cutOffLong > 0" ion-button full color="default" icon-left (click)="startTracking()">
      <ion-icon name="eye"></ion-icon>
      Start tracking
    </button>
  
    <br/>
    
    <button *ngIf="trackingStarted" ion-button full color="default" icon-left (click)="stopTracking()">
      <ion-icon name="eye"></ion-icon>
      Stop tracking
    </button>
    
  </div>
</ion-content>
